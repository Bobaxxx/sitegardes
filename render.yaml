services:
  # Site web Flask
  # Note: Le CMS (cmsadmin) doit être déployé séparément sur Render
  # Voir DEPLOIEMENT_RENDER_AVEC_CMS.md pour les instructions complètes
  - type: web
    name: sitegardes
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: SENDGRID_API_KEY
        sync: false
      - key: CONTACT_EMAIL
        sync: false
      - key: FROM_EMAIL
        sync: false
      - key: FROM_NAME
        value: Pascal Gardes
      - key: SENDGRID_HOST
        sync: false

